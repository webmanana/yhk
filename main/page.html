<!doctype html>
<html class="no-js" lang="ru" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ЯХК | Страница</title>
	<link rel="stylesheet" href="vendor/foundation/css/foundation.css">
	<link rel="stylesheet" href="vendor/foundation/css/app.css">
	<link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<div class="header_wrap">
					<div class="burger">
						<a href="#" data-toggle="offCanvas"><img src="img/burger.png" alt=""> </a>
					</div>
					<div class="header_search">
						<form class="search_block" action="">
							<input class="search_submit" name="s" type="submit">
							<input class="search" type="text" name="q" value="" autocomplete="off" placeholder="Поиск">
						</form>
					</div>
					<div class="header_top_left">
						<ul class="header_top_desk">
							<li><a href="#">Продукция</a></li>
							<li><a href="#">Покупателям</a></li>
							<li><a href="#">Поставщикам</a></li>
						</ul>
						<ul class="header_top_mobile">
							<li><a href="#">Продукция</a></li>
							<li><a href="#">Покупателям</a></li>
						</ul>
					</div>
					<div class="logo">
						<a href="#"><img src="img/logo.png" alt="ЯХК"></a>
					</div>
					<div class="header_top_right">
						<ul class="header_top_desk">
							<li><a href="#">Компания</a></li>
							<li><a href="#">Карьера</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
						<ul class="header_top_mobile">
							<li><a href="#">Поставщикам</a></li>
							<li><a href="#" class="header_top_mobile_mini">Контакты</a></li>
						</ul>
					</div>
					<div class="header_log">
						<div class="header_log_block">
							<a class="login" href="#">
								<img src="img/login.svg" alt=""><span>Вход для клиентов</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header_canvas">
				<div class="off-canvas position-left" id="offCanvas" data-off-canvas>
					<ul class="vertical menu">
						<li><a href="#">Продукция</a></li>
						<li><a href="#">Покупателям</a></li>
						<li><a href="#">Компания</a></li>
						<li><a href="#">Карьера</a></li>
						<li><a href="#" class="active">Контакты</a></li>
						<li><a href="#"><img src="img/login.svg" alt=""> Вход для клиентов</a></li>
						<li><a href="#"><img src="img/search.svg" alt=""> Поиск</a></li>
					</ul>
				</div>
			</div>
		</header>
		<section class="breadcrumb">
			<div class="container">
				<div class="breadcrumb_inner">
					<a href="#">Страница</a>
				</div>
			</div>
		</section>
		<section class="contact_page">
			<div class="container">
				<div class="page_title">
					<h1>Страница</h1>
				</div>
				<div class="page_inner">
					
				</div>
			</div>
		</section>

		<script src="vendor/foundation/js/vendor/jquery.js"></script>
		<script src="vendor/foundation/js/vendor/what-input.js"></script>
		<script src="vendor/foundation/js/vendor/foundation.js"></script>
		<script src="vendor/foundation/js/app.js"></script>
		<script src="vendor/slick/js/app.js"></script>
		<script type="text/javascript" src="vendor/slick/slick.min.js"></script>
