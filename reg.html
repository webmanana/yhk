<!doctype html>
<html class="no-js" lang="ru" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ЯХК - Регистрация</title>
	<link rel="stylesheet" href="vendor/foundation/css/foundation.css">
	<link rel="stylesheet" href="vendor/foundation/css/app.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="grid-container">
			<div class="grid-x grid-padding-x">
				<div class="large-12 cell">
					<div class="header_wrap">
						<div class="logo">
							<a href="#"><img src="img/logo.png" alt="ЯХК"></a>
						</div>
						<div class="header_menu">
							<ul>
								<li><a href="#">Главная</a></li>
								<li><a href="#">Информация</a></li>
								<li><a href="#">Мои данные</a></li>
								<li><a href="#">История заказов</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</div>
						<div class="header_clear">

						</div>
						<div class="header_log">
							<div class="header_log_block">
								<a class="login" href="#" data-toggle="header_dropdown">
									<img src="img/login.png" alt="">
									<span>Вход для клиентов</span>
								</a>
							</div>
							<div class="dropdown-pane" id="header_dropdown" data-dropdown data-auto-focus="true" data-position="right" data-alignment="center" data-close-on-click="true" data-close-on-click-inside="true">
								<div class="header_dropdown_content">
									<div class="header_dropdown_top">
										<span class="header_dropdown_title">Авторизация</span>
										<input class="header_dropdown_login" type="text" name="login" value="" placeholder="Логин">
										<input class="header_dropdown_pass" type="text" name="password" value="" placeholder="Пароль">
										<a href="#" class="header_dropdown_why">Забыли пароль</a>
										<input class="header_dropdown_submit" type="submit" name="login" value="Войти в профиль">
									</div>
									<div class="header_dropdown_bottom">
										<a href="#" class="header_dropdown_reg">Пройти регистрация</a>
									</div>
								</div>
							</div>
							<!-- <a class="logout" href="#">Выйти</a> -->
						</div>
						<div class="mobile_login">
							<a href="#"><img src="img/login.png" alt=""> </a>
						</div>
						<div class="burger">
							<a href="#" data-toggle="offCanvas"><img src="img/burger.png" alt=""> </a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_canvas">
			<div class="off-canvas position-left" id="offCanvas" data-off-canvas>
				<ul class="vertical menu">
					<li><a href="#">Главная</a></li>
					<li><a href="#">Информация</a></li>
					<li><a href="#">Мои данные</a></li>
					<li><a href="#">История заказов</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="wrap_opt">
		<section class="yur_page">
			<div class="yur_login_inner">
				<div class="yur_login_content">
					<h1>Заполните форму регистрации</h1>
					<form class="yur_login yur_reg" action="index.html" method="post">
						<div class="yur_login_top">
							<div class="yur_login_top_block">
								<span class="yur_login_title">Фамилия</span>
								<input type="text" name="name1" value="">
							</div>
							<div class="yur_login_top_block">
								<span class="yur_login_title">Имя</span>
								<input type="text" name="name2" value="">
							</div>
							<div class="yur_login_top_block">
								<span class="yur_login_title">Отчество</span>
								<input type="text" name="name3" value="">
							</div>
						</div>
						<div class="yur_login_bottom">
							<div class="yur_login_top_block">
								<span class="yur_login_title">ИНН</span>
								<input type="text" name="inn" value="">
							</div>
							<div class="yur_login_top_block">
								<span class="yur_login_title">e-mail</span>
								<input type="text" name="mail" value="">
							</div>
							<div class="yur_login_top_block">
								<span class="yur_login_title">Номер телефона</span>
								<input type="text" name="phone" value="" placeholder="+7">
								<input type="submit" class="yur_login_submit" name="log" value="Зарегистрироваться">
							</div>
						</div>

					</form>
				</div>
			</div>
		</section>
	</div>

	<script src="vendor/foundation/js/vendor/jquery.js"></script>
	<script src="vendor/foundation/js/vendor/what-input.js"></script>
	<script src="vendor/foundation/js/vendor/foundation.js"></script>
	<script src="vendor/foundation/js/app.js"></script>
	<script src="main.js"></script>
</body>

</html>
